<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Starter Template</title>
        <!-- Zaidan Style -->
        <link href="css/zaidan.css" rel="stylesheet">
        <!-- Custom Style -->
        <link href="css/style.css" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    
    <body>
        
        <video autoplay loop muted id="bgvid">
            <source src="images/airport.mp4" type="video/mp4">
        </video>
        
        <div class="blue_bg"></div>
        
        <section class="fullpage">
            <div class="wrap">
                <form>
                    <div class="input-group">
                        <span class="input-icon"><i class="ionicons ion-plane"></i></span><input type="text" placeholder="Flight">
                    </div>
                    <div class="input-group">
                        <span class="input-icon"><i class="ionicons ion-android-pin"></i></span><input type="text" placeholder="Seat">
                    </div>
                    
                    <input type="submit" value="Search">
                </form>
            </div>
        </section>
        
        <section class="footer">
        
        </section>
        
        <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
        <script src="js/seatmate-front.js"></script>
    </body>
</html>
